<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Agenda Digital</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../components/nav-bar.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
          <img class="navbar-img" src="../assets/img/logo-com-titulo.png" alt="Calendário Escolar ETEPD">
          <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Sobre Nós</a></li>
              <li><a href="#">Contato</a></li>
          </ul>
      </nav>
  </header>
  <section class="form-principal">
    <div class="container">
      <div class="card-login">
          <form action="#"> 
              <h1>Login</h1>
              <div class="form-login">
                  <label for="cpf">CPF:</label><br>
                  <input type="text" id="cpf" autocomplete="off" required><br>
                  <label for="senha">Senha:</label><br>
                  <input type="password" required><br>
              </div>
              
              <button type="submit" class="btn">Entrar</button>
              
              <div class="esquecer-registrar">
                  <a href="#"> Cadastrar-se</a>   
                  <a href="#"> Esqueci a senha</a>        
              </div>
              
          </form>
      </div>
      <div class="imagem">
          <img src="../assets/img/login.png">
      </div>
  
      </div>

  </section>
  </body>
</html>
