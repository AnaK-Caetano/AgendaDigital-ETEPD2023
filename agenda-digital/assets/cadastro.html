<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro Agenda Digital</title>
    <link href="cadastro.css" rel="stylesheet">
    <link rel="stylesheet" href="../components/nav-bar.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar-img" src="../assets/img/logo-com-titulo.png" alt="Calendário Escolar ETEPD">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
                <li class="botao" ><a href="#">Login</a></li>
                <li class="botao" ><a href="#">Cadastre-se</a></li>
              
            </ul>
        </nav>
    </header>
    <section class=" formulario-cadastro">
        <form action="#" method="post">
            <div class="title">
                <h1>Cadastro</h1>
            </div>
            <div class="container">
                <div class="card-cadastro">
                    <div class="form-cadastro">
                        <label for="email">Digite seu e-mail:</label><br>
                        <input type="email" id="email" name="email" class="input-field" required><br>
                    </div>
                    <div class="form-cadastro">    
                        <label for="confirmar-email">Confirme seu e-mail:</label><br>
                        <input type="email" id="confirmar-email" name="confirmar-email" class="input-field" required><br>
                    </div>
                    <div class="form-cadastro">   
                        <label for="senha">Digite sua senha:</label><br>
                        <input type="password" id="senha" name="senha" class="input-field" required><br>
                    </div>
                    <div class="form-cadastro">
                        <label for="confirmar-senha">Confirme sua senha:</label><br>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" class="input-field" required><br>
                    </div>
                    <div class="form-cadastro">        
                        <label for="nome">Digite seu nome:</label><br>
                        <input type="text" id="nome" name="nome" class="input-field" autocomplete="off" required><br>
                    </div>
                    <div class="form-cadastro">
                        <label for="nascimento">Data de nascimento:</label><br>
                        <input type="date" id="nascimento" name="nascimento" class="input-field" required><br>
                    </div>
                    <div class="form-cadastro">    
                        <label for="cpf">Digite seu CPF:</label><br>
                        <input type="text" id="cpf" name="cpf" class="input-field" autocomplete="off" required><br>
                    </div>
                    <div class="form-cadastro">    
                        <label for="modulo">Módulo/Curso:</label><br>
                        <input type="text" id="modulo" name="modulo" class="input-field" required><br>
                    </div>
                    
                    <div class="retornar-finalizar">
                        <a href="#">Retornar</a>   
                        <button type="submit">Finalizar</button>
                    </div>
                </div>    
            </div>
        </form>
    </section>
    
</body>
</html>
