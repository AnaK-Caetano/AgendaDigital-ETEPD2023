      <main class="flex-grow-1">
        <section class="cadastro-container">
            <h1>Cadastro</h1>
            <form action="../config/autenticar-cadastro-aluno.php" method="post">
              <fieldset>
                <div class="cadastro-forms-container">
                  <div class="cadastro-input-box">    
                    <label for="nome">Nome completo:</label>
                    <input class="cadastro-input" type="text" name="nome" minlength="10" maxlength="50" autocomplete="off" placeholder="Maria José" required>
                  </div>
                  <div class="cadastro-input-box">
                    <label for="cpf">CPF (Apenas números):</label>
                    <input class="cadastro-input" type="text" name="cpf" id="cpf" placeholder="123.456.789-00" maxlength="14" autocomplete="off" required>
                  </div>
                  <div class="cadastro-input-box">
                    <label for="email">E-mail institucional:</label>
                    <input class="cadastro-input" type="email" id="email" name="email" placeholder="mjc@etepd.com" maxlength="30" required>
                  </div>
                  <div class="cadastro-input-box">
                    <label for="nascimento">Data de nascimento:</label>
                    <input class="cadastro-input" type="date" name="nascimento" required>
                  </div>
                  <div class="cadastro-input-box">        
                    <label for="senha">Senha:</label>
                    <input class="cadastro-input" type="password" name="senha" id="senha" placeholder="**********" minlength="5" maxlength="20" required>
                  </div>
                  <div class="cadastro-input-box">    
                    <label for="senha">Confirme sua senha:</label>
                    <input class="cadastro-input" type="password" placeholder="**********" minlength="5" maxlength="20" required>
                  </div>
                  <div class="cadastro-input-box">   
                    <label for="periodo">Período de ingresso (por exemplo, 2023.1):</label>
                    <input class="cadastro-input" type="text" id="periodo" name="periodo" maxlength="6"  pattern="\d{4}\.\d" placeholder="YYYY.X" required>
                  </div> 
                  <div class="cadastro-input-box"> 
                    <label for="modulo">Módulo/Curso:</label>
                    <select id="modulo" name="modulo">
                      <option value="DS1">Desenvolvimento de Sistemas - 1º Módulo</option>
                      <option value="DS2">Desenvolvimento de Sistemas - 2º Módulo</option>
                      <option value="DS3">Desenvolvimento de Sistemas - 3º Módulo</option>
                      <option value="MT1">Multimídia - 1º Módulo</option>
                      <option value="MT2">Multimídia - 2º Módulo</option>
                      <option value="MT3">Multimídia - 3º Módulo</option>
                    </select>
                  </div>  
                </fieldset>
                <div class="cadastro-cta-btn">
                  <div class="retornar">
                    <a href="../../index.html">Retornar</a>   
                  </div> 
                  <div id="cadastro-btn">
                    <button class="finalizar" type="submit">Finalizar</button>
                  </div>
                  
                </div>
                  <div class="cta-cad-adm">
                    <a href="cadastro-administrativo.html">Cadastro Administrativo</a>        
                </div>
              </form>
        </section>
