      <main class="flex-grow-1">
        <section>
          <div class="cadastro-container">
            <h1>Cadastro Administrativo</h1>
              <form action="../config/registro-adm.php" method="post">
                <fieldset>
                    <div class="cadastro-forms-container">
                      <div class="cadastro-input-box">    
                        <label for="nome">Nome completo:</label>
                        <input class="cadastro-input" type="text" name="nome" minlength="10" maxlength="50" autocomplete="off" placeholder="Maria José" required>
                      </div>
                      <div class="cadastro-input-box">
                        <label for="cpf">CPF (Apenas números):</label>
                        <input class="cadastro-input" type="text" name="cpf" id="cpf" placeholder="123.456.789-00" maxlength="14" autocomplete="off" required>
                      </div>
                      <div class="cadastro-input-box">
                        <label for="email">E-mail institucional:</label>
                        <input class="cadastro-input" type="email" name="email" id="email" placeholder="mjc@etepd.com" maxlength="30" required>
                      </div>
                      <div class="cadastro-input-box">
                        <label for="nascimento">Data de nascimento:</label>
                        <input class="cadastro-input" type="date" name="nascimento" required>
                      </div>
                      <div class="cadastro-input-box">        
                        <label for="senha">Senha:</label>
                        <input class="cadastro-input" name="senha" type="password" placeholder="**********" maxlength="20" required>
                      </div>
                      <div class="cadastro-input-box">    
                        <label for="senha">Confirme sua senha:</label>
                        <input class="cadastro-input" type="password" placeholder="**********" maxlength="20" required>
                      </div>
                      <div class="cadastro-input-box">    
                        <label for="codigo">Código do discente/Coordenador:</label>
                        <input class="cadastro-input" type="password" name="codigo" required>
                      </div> 
                      <div class="cadastro-input-box"> 
                        <label for="cargo">Cargo Administrativo:</label>
                        <select id="cargo" name="cargo">
                          <option value="prof">Professor</option>
                          <option value="coord">Coordenação</option>
                          <option value="dir">Direção/Gestão</option>
                          <option value="adm">Equipe dev</option>
                        </select>
                      </div>    
                </fieldset>
                <div class="cadastro-cta-btn">
                  <div class="retornar">
                    <a href="cadastro.html">Retornar</a>   
                  </div> 
                  <div id="cadastro-btn">
                    <button class="finalizar" type="submit">Finalizar</button>
                  </div>
                </div>
              </form>
          </div>
